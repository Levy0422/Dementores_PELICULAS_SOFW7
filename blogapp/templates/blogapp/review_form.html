{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-white">Publicar Entrada</h1>

<form method="post" enctype="multipart/form-data" class="flex flex-col lg:flex-row gap-6 items-start">{% csrf_token %}
  <!-- Área de carga de archivo -->
  <div class="border-2 border-dashed border-gray-600 rounded-lg p-4 w-full lg:w-1/3 flex flex-col items-center justify-center">
    <label for="file-upload" class="flex flex-col items-center justify-center w-full cursor-pointer">
      <svg class="w-10 h-10 text-gray-400 mb-2" fill="currentColor" viewBox="0 0 20 20">
        <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V7.828a2 2 0 00-.586-1.414l-4.828-4.828A2 2 0 0011.172 1H4zm8 2a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H7a1 1 0 110-2h3V6a1 1 0 011-1z"/>
      </svg>
      <span class="text-sm text-gray-400">Suelta el archivo aquí o haz clic</span>
      <input id="file-upload" name="archivo" type="file" class="hidden">
    </label>
  </div>

  <!-- Área de entrada de contenido -->
  <div class="w-full lg:w-2/3 space-y-4">
    <div>
      <label class="block text-white font-medium mb-1">Título *</label>
      <input type="text" name="titulo" placeholder="Escribe aquí..." class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div>
      <label class="block text-white font-medium mb-1">Descripción *</label>
      <textarea name="descripcion" placeholder="Escribe aquí..." class="w-full p-3 h-48 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
      <!-- Aquí puedes insertar un editor como Trix o Quill si quieres texto enriquecido -->
    </div>

    <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded transition">Publicar</button>
  </div>
</form>
{% endblock %}
